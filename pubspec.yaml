name: pathexplorers
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.18.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  google_maps_flutter: ^2.5.0
  flutter_svg_provider: ^1.0.7
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoBlack.ttf
          weight: 900
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
        - asset: assets/fonts/RubikBold.ttf
          weight: 700
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikRomanMedium.ttf
          weight: 500
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ManropeLight.ttf
          weight: 300
    - family: Epilogue
      fonts: 
        - asset: assets/fonts/EpilogueMedium.ttf
          weight: 400
        - asset: assets/fonts/EpilogueSemiBold.ttf
          weight: 600
        - asset: assets/fonts/EpilogueBold.ttf
          weight: 700
        - asset: assets/fonts/EpilogueRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/EpilogueRomanBold.ttf
          weight: 700
        - asset: assets/fonts/EpilogueRomanSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Alegreya
      fonts: 
        - asset: assets/fonts/AlegreyaMedium.ttf
          weight: 500
